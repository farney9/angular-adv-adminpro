<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm"
                (ngSubmit)="onSubmit()">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Name" formControlName="name">
                        <div class="col text-danger" *ngIf="isFormSubmited && f.name.errors">
                            <p *ngIf="f.name.errors.required">*Name is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Email" formControlName="email">
                        <div class="col text-danger" *ngIf="isFormSubmited && f.email.errors">
                            <p *ngIf="f.email.errors.required">*Email is required</p>
                            <p *ngIf="f.email.errors.pattern">*Email is invalid</p>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        <div class="col text-danger" *ngIf="isFormSubmited && f.password.errors">
                            <p *ngIf="f.password.errors.required">*Password is required</p>
                            <p *ngIf="f.password.errors.minlength">*Password at least 6</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Confirm password"
                            formControlName="passwordConfirm">
                        <div class="col text-danger" *ngIf="isFormSubmited && f.passwordConfirm.errors">
                            <p *ngIf="f.passwordConfirm.errors.required">*Confirm password is required</p>
                            <p *ngIf="f.passwordConfirm.errors.mustMatch">*Confirm password didn't match</p>


                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="isCheckedTermsOfUse">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            <div class="col text-danger" *ngIf="isFormSubmited && f.isCheckedTermsOfUse.errors">
                                <p  *ngIf="f.isCheckedTermsOfUse.errors.required">*Accept terms of use is required</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account?
                            <button type="submit" routerLink="/login" class="text-info m-l-5"><b>Sign In</b></button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
