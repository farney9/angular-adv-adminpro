<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginForm" autocomplete="off" [formGroup]="loginForm"
            (ngSubmit)="login()">
                <a href="javascript:void(0)" class="text-center db"><img src="../../../assets/images/logo-icon.png"
                        alt="Home" /><br /><img src="../../../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="Email" formControlName="email">
                        <div class="col text-danger" *ngIf="isFormSubmited && f.email.errors">
                            <p *ngIf="f.email.errors.required">*Email is required</p>
                            <p *ngIf="f.email.errors.pattern">*Email is invalid</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        <div class="col text-danger" *ngIf="isFormSubmited && f.password.errors">
                            <p *ngIf="f.password.errors.required">*Password is required</p>
                            <p *ngIf="f.password.errors.minlength">*Password at least 6</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="isCheckedRememberme">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log
                            In</button>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-xs-12 mt-2 mb-3 text-center">
                        <div class="text-center" #googleBtn></div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Don't have an account? 
                        <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
