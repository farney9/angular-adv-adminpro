<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My profile</h4>
        <h6 class="card-subtitle">User settings</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text"
                     class="form-control"
                     id="exampleInputuname"
                     placeholder="User name"
                     formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
            </div>
          </div>
          <button type="submit"
                  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                  [disabled]="profileForm.invalid">
                  <i class="fa fa-save"></i> Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>
        <div class="text-center rounded mb-2">
          <img *ngIf="!imagePreview" class="img-avatar" [src]="user.showImageUrl" alt="">
          <img *ngIf="imagePreview" class="img-avatar" [src]="imagePreview" alt="">
        </div>
        <input type="file"
               (change)="changeImage($event.target.files[0])">
        <br><br>
        <button type="button"
                class="btn btn-success btn-block waves-effect waves-light m-r-10"
                [disabled]="!imageToUpload"
                (click)="uploadImage()">
                <i class="fa fa-upload"></i>
          Upload
        </button>

      </div>
    </div>
  </div>
</div>
